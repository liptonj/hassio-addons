---
configuration:
  db_type:
    name: Database Type
    description: Database backend - SQLite (local file), MySQL (auto-discovers MariaDB add-on), or PostgreSQL
  db_host:
    name: Database Host
    description: Database server hostname (leave empty to auto-discover MariaDB add-on)
  db_port:
    name: Database Port
    description: Database server port (3306 for MySQL, 5432 for PostgreSQL)
  db_name:
    name: Database Name
    description: Database name (for SQLite, this is the filename in /config/)
  db_user:
    name: Database User
    description: Username for database connection (leave empty to auto-discover from MariaDB add-on)
  db_password:
    name: Database Password
    description: Password for database connection (leave empty to auto-discover from MariaDB add-on)
  api_auth_token:
    name: API Auth Token
    description: Bearer token for the management API (leave empty to auto-generate - check logs)
  log_level:
    name: Log Level
    description: FreeRADIUS logging verbosity (debug, info, warn, error)
