name: "FreeRADIUS Server"
description: "FreeRADIUS server with RadSec support for Meraki WPN Portal"
version: "2.0.6"
slug: "freeradius-server"
arch:
  - amd64
url: "https://github.com/liptonj/hassio-addons"
init: false
startup: services
ports:
  1812/udp: 1812
  1813/udp: 1813
  2083/tcp: 2083
  3799/udp: 3799
ports_description:
  1812/udp: "RADIUS Authentication"
  1813/udp: "RADIUS Accounting"
  2083/tcp: "RadSec (RADIUS over TLS)"
  3799/udp: "CoA/DM (Change of Authorization)"
map:
  - config:rw
  - ssl:ro
services:
  - mysql:want

options:
  # Database Configuration
  db_type: "sqlite"
  db_host: ""
  db_port: 3306
  db_name: "freeradius"
  db_user: ""
  db_password: ""
  
  # API Authentication (leave empty to auto-generate)
  api_auth_token: ""
  
  # Logging
  log_level: "info"

schema:
  db_type: list(sqlite|mysql|postgresql)?
  db_host: str?
  db_port: int(1,65535)?
  db_name: str?
  db_user: str?
  db_password: password?
  api_auth_token: password?
  log_level: list(debug|info|warn|error)?
