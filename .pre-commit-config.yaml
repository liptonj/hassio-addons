---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Updated rev
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
        exclude: '(?x)(?:\.(?:vscode|devcontainer)\/.*|node_modules\/.*)'
      - id: check-executables-have-shebangs
        stages: [manual]
      - id: end-of-file-fixer
        exclude: '(?x)(meraki-panel\.js|meraki-panel\.js\.map|build/)'
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python specific hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Security linting (matches CI bandit check) - uses local venv bandit
  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: bandit -r custom_components/meraki_ha/ -c pyproject.toml
        language: system
        files: ^custom_components/meraki_ha/
        exclude: ^custom_components/meraki_ha/core/utils/
        pass_filenames: false

  # Type checking (matches CI mypy check) - uses local venv mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy custom_components/meraki_ha tests --ignore-missing-imports
        language: system
        files: ^(custom_components/meraki_ha|tests)/
        pass_filenames: false
  # JavaScript/TypeScript/CSS/HTML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.1 # Updated rev to a stable version
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml|html)$
        exclude: '(node_modules/|meraki-panel\.js|build/)'

  # Markdown linting - targeting specific directories and excluding node_modules
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.11.0 # Updated rev to a stable version
    hooks:
      - id: markdownlint-cli2
        files: '^(README.md|\.github\/.*\.md|docs\/.*\.md)$'
        exclude: '^node_modules\/'

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0 # Updated rev
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,thirdparty
          - --quiet-level=2
        exclude_types: [csv, json]
        files: '^(custom_components|tests|tools|docs)/' # Target specific directories
        exclude: '^(custom_components/meraki_ha/www/.*|node_modules/)'

  # Uncomment and configure if needed
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       name: isort (python)
  # - repo: https://github.com/adrienverge/yamllint.git
  #   rev: v1.35.1
  #   hooks:
  #     - id: yamllint

  # Local hooks
  - repo: local
    hooks:
      - id: forbid-agent-artifacts
        name: Forbid agent artifacts
        entry: python tools/check_artifacts.py
        language: python
        files: '' # Apply to all files
