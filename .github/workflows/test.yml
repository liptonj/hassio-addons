name: Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'meraki-wpn-portal/backend/**'
      - 'freeradius/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'meraki-wpn-portal/backend/**'
      - 'freeradius/**'
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 2 * * *'  # Run E2E tests nightly at 2 AM UTC

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        working-directory: ./meraki-wpn-portal/backend
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing -m unit
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./meraki-wpn-portal/backend/coverage.xml
          flags: unit-tests
          name: unit-tests-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run integration tests
        working-directory: ./meraki-wpn-portal/backend
        run: |
          pytest tests/integration -v --cov=app --cov-report=xml -m integration
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./meraki-wpn-portal/backend/coverage.xml
          flags: integration-tests
          name: integration-tests-coverage

  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on main branch merges and nightly
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start test environment
        working-directory: ./meraki-wpn-portal/backend/tests/e2e/docker
        run: |
          docker-compose -f docker-compose.test.yml up -d
          # Wait for services to be ready
          sleep 30
      
      - name: Run E2E tests
        working-directory: ./meraki-wpn-portal/backend
        run: |
          pytest tests/e2e -v --cov=app --cov-report=xml -m e2e --timeout=300
      
      - name: Get Docker logs on failure
        if: failure()
        working-directory: ./meraki-wpn-portal/backend/tests/e2e/docker
        run: |
          docker-compose -f docker-compose.test.yml logs
      
      - name: Stop test environment
        if: always()
        working-directory: ./meraki-wpn-portal/backend/tests/e2e/docker
        run: |
          docker-compose -f docker-compose.test.yml down -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./meraki-wpn-portal/backend/coverage.xml
          flags: e2e-tests
          name: e2e-tests-coverage

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit safety
      
      - name: Run security tests
        working-directory: ./meraki-wpn-portal/backend
        run: |
          pytest tests/security -v -m security
      
      - name: Run Bandit security scan
        working-directory: ./meraki-wpn-portal/backend
        run: |
          bandit -r app -f json -o bandit-report.json || true
      
      - name: Run Safety dependency check
        working-directory: ./meraki-wpn-portal/backend
        run: |
          safety check --json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            meraki-wpn-portal/backend/bandit-report.json

  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      
      - name: Run Ruff linter
        working-directory: ./meraki-wpn-portal/backend
        run: |
          ruff check app tests
      
      - name: Run MyPy type checker
        working-directory: ./meraki-wpn-portal/backend
        run: |
          mypy app --ignore-missing-imports

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './meraki-wpn-portal/frontend/package-lock.json'
      
      - name: Install frontend dependencies
        working-directory: ./meraki-wpn-portal/frontend
        run: npm ci
      
      - name: Run TypeScript type checking
        working-directory: ./meraki-wpn-portal/frontend
        run: npm run typecheck
      
      - name: Run ESLint
        working-directory: ./meraki-wpn-portal/frontend
        run: npm run lint || true
      
      - name: Build frontend (validates TypeScript)
        working-directory: ./meraki-wpn-portal/frontend
        run: npm run build
      
      - name: Install Playwright browsers
        working-directory: ./meraki-wpn-portal/frontend
        run: npx playwright install chromium --with-deps
      
      - name: Set up Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install backend dependencies
        working-directory: ./meraki-wpn-portal/backend
        run: uv sync --all-extras
      
      - name: Run Playwright smoke tests
        working-directory: ./meraki-wpn-portal/frontend
        run: npm run test:smoke
        env:
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: meraki-wpn-portal/frontend/playwright-report/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-tests, lint, frontend-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Tests: ${{ needs.security-tests.result }}"
          echo "Linting: ${{ needs.lint.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.security-tests.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
