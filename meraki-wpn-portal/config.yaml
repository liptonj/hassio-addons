name: "Meraki WPN Portal"
description: "Self-service WiFi registration portal for Cisco Meraki networks with IPSK management"
version: "1.0.6"
slug: "meraki-wpn-portal"
arch:
  - amd64
url: "https://github.com/liptonj/hassio-addons"
init: false
startup: application
ingress: true
ingress_port: 8099
panel_icon: "mdi:wifi-plus"
panel_title: "WPN Portal"
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: "Public registration portal"
map:
  - config:rw
  - ssl:ro
services:
  - mysql:want

options:
  # Database Configuration
  db_type: "sqlite"
  db_host: ""
  db_port: 3306
  db_name: "meraki_wpn_portal"
  db_user: ""
  db_password: ""
  
  # Initial Admin Credentials (leave empty to auto-generate)
  admin_username: ""
  admin_password: ""

schema:
  db_type: list(sqlite|mysql|postgresql)?
  db_host: str?
  db_port: int(1,65535)?
  db_name: str?
  db_user: str?
  db_password: password?
  admin_username: str?
  admin_password: password?
