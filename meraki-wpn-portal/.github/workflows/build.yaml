name: Build and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'meraki-wpn-portal/**'
  pull_request:
    branches:
      - main
    paths:
      - 'meraki-wpn-portal/**'
  release:
    types:
      - published

env:
  ADDON_NAME: meraki-wpn-portal

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ${{ env.ADDON_NAME }}/backend
          pip install -r requirements.txt
          pip install pylint pytest

      - name: Run pylint
        run: |
          cd ${{ env.ADDON_NAME }}/backend
          pylint app --exit-zero

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd ${{ env.ADDON_NAME }}/frontend
          npm ci

      - name: Run ESLint
        run: |
          cd ${{ env.ADDON_NAME }}/frontend
          npm run lint || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd ${{ env.ADDON_NAME }}/backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          cd ${{ env.ADDON_NAME }}/backend
          pytest tests/ -v

  build:
    name: Build
    needs: [lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          - aarch64
          - armv7
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(cat ${{ env.ADDON_NAME }}/config.yaml | grep "version:" | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.ADDON_NAME }}
          file: ./${{ env.ADDON_NAME }}/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.ADDON_NAME }}/${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ env.ADDON_NAME }}/${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.18
          cache-from: type=gha
          cache-to: type=gha,mode=max
