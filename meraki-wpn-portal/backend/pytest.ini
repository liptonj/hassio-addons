[pytest]
# Pytest configuration for Meraki WPN Portal

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Console output
console_output_style = progress
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (component interactions, mocked external services)
    e2e: End-to-end tests (full system, Docker containers)
    security: Security validation tests
    performance: Performance and load tests
    slow: Slow running tests (>1 second)
    docker: Tests requiring Docker
    radius: RADIUS protocol tests
    certificate: Certificate management tests
    udn: UDN management tests
    meraki: Meraki API integration tests
    eap_tls: EAP-TLS authentication tests

# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Timeout for tests
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
